<!DOCTYPE HTML>
<html>
<head>
<title>Audio</title>
</head>
<body>

	<input type="button" value="PLAY"  onclick="play()">
	<audio id="audio" src="camera_shutter.mp3" ></audio>
	
	<script>
		function play(){
			var audio = document.getElementById("audio");
			audio.play();
		}
	</script>

</body>
</html>
